<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content9="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部logo图标 -->
    <header class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
    </header>
    <!-- 登录框 -->
    <div class="loginbox">
        <!-- 头部 -->
        <div class="login_title"></div>
        <!-- 登陆功能 -->
        <div class="login">
            <!-- 登陆表单 -->
            <form class="layui-form login-form">
                <!-- 用户名框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input ipt-user">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pasw" placeholder="请输入密码" autocomplete="off" class="layui-input ipt-pasw">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-warm" lay-submit lay-filter="formDemo">登陆</button>
                </div>
                <!-- 跳转到注册页面 -->
                <div class="layui-form-item">
                    <a href="javascript:;" class="login_reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册功能 -->
        <div class="register">
            <form class="layui-form reg-form">
                <!-- 用户名框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input ipt-user">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pasw" placeholder="请输入密码" autocomplete="off" class="layui-input ipt-pasw">
                </div>
                <!-- 再次输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repasw" placeholder="再次确认密码" autocomplete="off" class="layui-input ipt-pasw">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <!-- 跳转到注册页面 -->
                <div class="layui-form-item">
                    <a href="javascript:;" class="reg">去登陆</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 官方jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 自己的js文件 -->
    <script src="/assets/js/login.js"></script>
    <!-- 导入baseAPI.js文件 拼接url地址  -->
    <script src="/assets/js/baseAPI.js"></script>

</body>

</html>
