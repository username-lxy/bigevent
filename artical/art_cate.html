<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <!-- 引入layui 的css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/artical/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addName">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <!-- 用来设置每个表格的宽度 -->
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- 定义模板引擎，渲染文章列表 -->
    <script type="text/html" id="artList">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id='edit' data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义模板，用来给添加类别框设置表单 -->
    <script type="text/html" id="addNewArt">
        <form class="layui-form btnAddArt">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 修改文章分类 -->
    <script type="text/html" id="editArt">
        <form class="layui-form" id="btnEditArt" lay-filter="formEdit">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 引入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入模板引擎的js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/artical/art_cate.js"></script>
</body>

</html>
