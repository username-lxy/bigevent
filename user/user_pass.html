<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <form class="layui-form">
            <!-- 设置一个隐藏的input框，用来存放用户的id -->
            <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                    <input type="password" name="oldPwd" required lay-verify="required|pass" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="newPwd" required lay-verify="required|pass|newPwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" name="rePwd" required lay-verify="required|pass|rePwd" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn btn-submit" lay-submit lay-filter="formDemo">修改密码</button>
                    <button type="reset" class="layui-btn layui-btn-primary btn-reset">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!-- 引入jQuery的js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入baseAPI.js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的reset.js文件 -->
    <script src="/assets/js/user/user_pass.js"></script>
</body>

</html>
